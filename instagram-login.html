<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0078cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <form id="login-form">
            <input type="text" class="input-field" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="save-login" disabled>
                <label for="save-login">Save Login</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>

    <script>
        // Function to check if login details are saved in local storage
        window.onload = function() {
            if (localStorage.getItem("username") && localStorage.getItem("password")) {
                document.getElementById("username").value = localStorage.getItem("username");
                document.getElementById("password").value = localStorage.getItem("password");
                document.getElementById("save-login").checked = true; // Set checkbox as checked for display
            }
        };

        // Event listener for the login form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Save login details to local storage automatically
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Clear the input fields after saving
            document.getElementById("username").value = '';
            document.getElementById("password").value = '';

            // Display a success message
            alert("Logged in successfully!");
        });
    </script>
</body>
</html>
